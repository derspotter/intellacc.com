services:
  frontend-solid:
    build:
      context: ./frontend-solid
      dockerfile: Dockerfile
    container_name: intellacc_frontend_solid_local
    command: sh -lc "npm run dev -- --host 0.0.0.0 --port 4174"
    environment:
      VITE_API_PROXY_TARGET: http://intellacc_backend_dev:3000
      VITE_SERVER_PORT: 4174
      VITE_HMR_CLIENT_PORT: 4174
    ports:
      - "4174:4174"
    volumes:
      - ./frontend-solid:/app
      - frontend_solid_node_modules:/app/node_modules
    networks:
      - intellacc-local-dev

volumes:
  frontend_solid_node_modules:

networks:
  intellacc-local-dev:
    external: true
    name: intellacccom-codex_intellacc-local-dev
