services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intellacc_frontend
    command: sh -lc "(npm ci || npm install) && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - intellacc-network

networks:
  intellacc-network:
    external: true