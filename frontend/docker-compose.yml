services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      VITE_DISABLE_HMR: "1"
    container_name: intellacc_frontend
    command: sh -lc "npm ci && npm install @rollup/rollup-linux-x64-musl --no-save && npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - ../shared:/shared
      - frontend_node_modules:/app/node_modules
    networks:
      - intellacc-network

volumes:
  frontend_node_modules:

networks:
  intellacc-network:
    external: true
