services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intellacc_frontend
    command: sh -lc "npm ci --legacy-peer-deps && npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_PROXY_TARGET: http://intellacc_backend:3000
      VITE_SERVER_PORT: 5173
      VITE_HMR_CLIENT_PORT: 5173
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - ../shared:/shared
      - ../frontend/openmls-pkg:/frontend/openmls-pkg
      - frontend_solid_node_modules:/app/node_modules
    networks:
      - intellacc-network

volumes:
  frontend_solid_node_modules:

networks:
  intellacc-network:
    external: true
