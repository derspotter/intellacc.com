services:
  frontend-solid:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intellacc_frontend_solid
    command: sh -lc "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_PROXY_TARGET: http://intellacc_backend:3000
      VITE_SERVER_PORT: 5174
      VITE_HMR_CLIENT_PORT: 5174
    ports:
      - "5174:5174"
    volumes:
      - .:/app
      - ../shared:/shared
      - ../frontend/openmls-pkg:/frontend/openmls-pkg
      - frontend_solid_node_modules:/app/node_modules
    networks:
      - intellacc-network

volumes:
  frontend_solid_node_modules:

networks:
  intellacc-network:
    external: true
